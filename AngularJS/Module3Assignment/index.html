<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="container" ng-controller="NarrowItDownController as menu">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input
              type="text"
              placeholder="search term"
              class="form-control"
              ng-model="menu.searchItem"
              ng-focus="menu.deleteMessage()"
            />
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="menu.foundItems()">
              Narrow It Down For Me!
            </button>
          </div>
        </div>
      </div>
      <found-items
        nothing-message="{{menu.message}}"
        items="menu.foundList"
        on-remove="menu.removeItem(index)"
      ></found-items>
    </div>
  </body>
</html>
